{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'estilos_mais_vendidos.css' %}">
<h3 class="mt-3 ml-5" >Produtos mais vendidos</h3>
<div class="container-custom" style="padding:0px">
    <button class="arrow-left-produtos control-produtos ml-5 grande" aria-label="Previous image">
        <svg height="100%" width="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 9L8 12M8 12L11 15M8 12H16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </button>
    <button class="arrow-right-produtos control-produtos mr-5 grande" aria-label="Next image">
        <svg height="100%" width="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M13 15L16 12M16 12L13 9M16 12H8M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </button>
    <div class="produtos-wrapper  mr-5 ml-5" id="WrapperId">
    <div class="produtos">
        {% for p in page_obj %}
            <a href="{% url 'lojaapp:produtodetalhe' p.slug %}" style="color:currentColor; text-decoration:none; display: block;">
            <div class="m-3 text-center" style="height: 400px; width:250px; box-shadow: 4px 4px 4px 4px rgba(0.2, 0.2, 0.2, 0.2);">
                <img style="height: 200px; object-fit: cover;" class="zoom-effect img-fluid mt-3 mb-2" src="{{ p.image.url }}" alt="">
                <h4 style="max-height: 3em; overflow: hidden; text-overflow: ellipsis;">{{ p.titulo|truncatechars:30}}</h4>
                <p class="mt-3">Pre√ßo: <strike>R$ {{ p.preco_mercado }}</strike> R$ {{ p.venda }}</p>

                <form action="{% url 'lojaapp:addcarro' p.id %}" method="get" style="align-items: flex-end;">
                <button class="btn btn-success" style="align-items: flex-start;" >
                    Comprar
                </button>
            </form>

                </div>
        </a>
        {% endfor %}
    </div>
    </div>
    </div>
