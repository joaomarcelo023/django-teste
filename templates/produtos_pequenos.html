{% load static %}
{% load humanize %}
{% load l10n %}
{% localize on %}
<link rel="stylesheet" type="text/css" href="{% static 'css/produtos_pequenos.css' %}">

<a class="linkProd" href="{% url 'lojaapp:produtodetalhe' p.slug %}">
    <div class="text-center div-produtos_pequenos container">
        <div class="divSub-produtos_pequenos">
            <div class="row divImagemProd">
                <img class="img-fluid zoom-effectmt-3 mb-2 imagemProdutos" src="{{ p.image.url }}" alt="">
            </div>
            <div class="row divInfoProd">
                <h4>{{ p.titulo|truncatechars:60}}</h4>
                <div class="container" style="display: flex; padding:0; align-items: center; align-content: center;">
                    <div class="col ml-3 divPreco">
                        <span class="precoLow">
                            R$
                        </span>
                        <span class="precoHigh">
                        {{ p.integer_part|intcomma }}
                        </span>
                        <span class="precoLow">
                            ,{{ p.decimal_part}}
                        </span>
                        <span class="precoLow">
                            &nbsp;{{ p.unidade}}
                        </span>
                    </div>

                    <div class="col mr-3 divAdd">
                        <form class="formAdd" action="{% url 'lojaapp:addcarro' p.id %}" method="get">
                            <button class="btn btn-discreto mt-1 mb-1">
                                <?xml version="1.0" encoding="utf-8"?>
                                <svg class="icone_adicionar_carrinho" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g transform="matrix(1.184448957443237, 0, 0, 1.10855495929718, -0.4976980164304079, -2.911299033631369)">

                                    </g>

                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
