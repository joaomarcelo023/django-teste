{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% load l10n %}

{% block title %}PROCESSAR COMPRA{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forma_de_entrega.css' %}">

<div class="container mt-5 mb-5">
        <h1>Escolha a forma de entrega</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {% for e in enderecos %}
                <label class="option {% if forloop.first %}selected{% endif %}">
                    <input type="radio" name="forma_entrega" value="{{ e.id }}" {% if forloop.first %}checked{% endif %}>
                    <div>
                        <span class="address">{{ e.titulo }}</span>
                        <br>
                        <span class="address">{{ e.rua }} {{ e.numero }}{% if e.complemento %} - complemento{% endif %}, {{ e.bairro }} - {{ e.cidade }}, {{ e.estado }} - {{ e.cep }}</span>
                        <br>
                        <span class="price">R$ 34,85</span>
                    </div>
                </label>
            {% endfor %}
            {% for e in enderecosLojas %}
                <label class="option">
                    <input type="radio" name="forma_entrega" value="{{ e.id }}">
                    <div>
                        <span class="address">{{ e.titulo }}</span>
                        <br>
                        <span class="address">{{ e.rua }} {{ e.numero }}{% if e.complemento %} - complemento{% endif %}, {{ e.bairro }} - {{ e.cidade }}, {{ e.estado }} - {{ e.cep }}</span>
                        <br>
                        <span class="price">R$ 32,85</span>
                    </div>
                </label>
            {% endfor %}
            <label class="option">
                <input type="radio" name="forma_entrega" value="agencia">
                <div>
                    <div class="address">Retirada na AgÃªncia Mercado Livre</div>
                    <div class="price">R$ 32,85</div>
                </div>
            </label>
            <button type="submit" class="button">Continuar</button>
        </form>
    </div>
</div>

<script src="{% static 'js/forma_de_entrega.js' %}"></script>
{% endblock %}
